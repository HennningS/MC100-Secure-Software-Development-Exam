<!DOCTYPE html>
<html>
<head>
    <title>Download File</title>
</head>
<body>
    <h1>Download File</h1>
    <p>Enter the file ID to download your file. You must be logged in.</p>
    <form method="GET" action="/files/" onsubmit="this.action='/files/' + document.getElementById('fileId').value;">
        <label for="fileId">File ID:</label>
        <input type="number" id="fileId" name="fileId" required><br><br>
        <input type="submit" value="Download">
    </form>
</body>
</html>
